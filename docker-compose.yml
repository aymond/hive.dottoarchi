services:
  dot2archimate:
    build:
      context: .
      dockerfile: Dockerfile
    image: dot2archimate
    container_name: dot2archimate
    ports:
      - "5001:5000"
    volumes:
      - ./examples:/app/examples
      - ./output:/app/output
      - ./config:/app/dot2archimate/web/config
    # Use .env file for environment variables (create .env from .env.example)
    env_file:
      - .env
    restart: unless-stopped 